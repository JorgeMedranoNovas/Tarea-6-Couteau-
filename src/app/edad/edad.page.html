<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Inserte un numero</ion-label>
    <ion-input [(ngModel)]="name"  type ="text"></ion-input>
   
  </ion-item>
  <ion-button (click)="generar()" expand="block">Generar</ion-button>

  <ion-list *ngIf="name != ''">
    <ion-item>
      {{estado}} 
    </ion-item>
  </ion-list>

</ion-content>
