<ion-header>
  <ion-toolbar> 
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>pais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Inserte un numero</ion-label>
    <ion-input [(ngModel)]="name"  type ="text"></ion-input>
   
  </ion-item>
  <ion-button (click)="generar()" expand="block">Generar</ion-button>

  <ion-list *ngFor="let unio of uni">
    <ion-list-header class="cabeza">
      <ion-label>{{unio.name}}</ion-label>
    </ion-list-header>
    <ion-item >
      <ion-label><h6>Dominio: {{unio.domains}}</h6></ion-label><br>
      </ion-item>
    <ion-item><ion-label><h6>Link: {{unio.web_pages}}</h6></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
